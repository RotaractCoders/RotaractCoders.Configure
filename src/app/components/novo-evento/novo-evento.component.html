
<form (ngSubmit)="incluir()" #heroForm="ngForm">
  <div class="form-group">
    <label>Nome:</label>
    <input type="text" class="form-control" required [(ngModel)]="input.nome" name="nome" id="nome">
  </div>
  <div class="form-group">
    <label>Realizador:</label>
    <input type="text" class="form-control" required [(ngModel)]="input.realizador" name="realizador" id="realizador">
  </div>
  <div class="form-group">
    <label>Descrição:</label>
    <input type="text" class="form-control" [(ngModel)]="input.descricao" name="descricao" id="descricao">
  </div>
  <div class="form-group">
    <label>Data evento:</label>
    <input type="date" class="form-control" [(ngModel)]="input.data" name="data" id="data">
  </div>
  <div class="form-group">
    <label>Horario:</label>
    <input type="time" class="form-control" [(ngModel)]="input.hora" name="hora" id="hora">
  </div>
  <div class="form-group">
    <label>Programa:</label>
    <select class="form-control" [(ngModel)]="input.programa" name="programa" id="programa">
      <option *ngFor="let item of programas" value="{{item}}">{{item}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Tipo evento:</label>
    <select class="form-control" [(ngModel)]="input.tipoEvento" name="tipoEvento" id="tipoEvento">
      <option *ngFor="let item of tiposEventos">{{item}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Endereço:</label>
    <div class="input-group">
      <input type="text" class="form-control" (focusout)="pesquisarEndereco(input.endereco)" required [(ngModel)]="input.endereco" name="endereco" id="endereco">
      <span *ngIf="enderecoStatus == 'Invalido'" class="input-group-addon">Invalido</span>
      <span *ngIf="enderecoStatus == 'Pesquisando'" class="input-group-addon">Pesquisando</span>
      <span *ngIf="enderecoStatus == 'Valido'" class="input-group-addon">Valido</span>
    </div>
  </div>
  <div class="form-group">
    <label>Complemento:</label>
    <input type="text" class="form-control" required [(ngModel)]="input.complemento" name="complemento" id="complemento">
  </div>
  <agm-map style="height:400px;" [latitude]="input.latitude" [longitude]="input.longitude" [zoom]="zoom">
    <agm-marker *ngIf="enderecoStatus == 'Valido'" [latitude]="input.latitude" [longitude]="input.longitude"></agm-marker>
  </agm-map>
  <br>
  <button type="submit" class="btn btn-primary" [disabled]="!heroForm.form.valid || enderecoStatus != 'Valido'">Salvar</button>
  <a routerLink="/agenda" class="btn btn-default">Voltar</a>
</form>
<br>
