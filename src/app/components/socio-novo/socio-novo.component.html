
<form (ngSubmit)="incluir()" #heroForm="ngForm">
  <div class="form-group">
    <label>*Nome:</label>
    <input type="text" class="form-control" required [(ngModel)]="input.nome" name="nome" id="nome">
  </div>
  <div class="form-group">
    <label>Apelido:</label>
    <input type="text" class="form-control" [(ngModel)]="input.apelido" name="apelido" id="apelido">
  </div>
  <div class="form-group">
    <label>*Data de nascimento:</label>
    <input type="date" required class="form-control" [(ngModel)]="input.dataNascimento" name="dataNascimento" id="dataNascimento">
  </div>
  <div class="form-group">
    <label>*Email:</label>
    <input type="text" required class="form-control" [(ngModel)]="input.email" name="email" id="email">
  </div>
  <div class="form-group">
    <label>Facebook:</label>
    <input type="text" class="form-control" [(ngModel)]="input.facebook" name="facebook" id="facebook">
  </div>
  <div class="form-group">
    <label>Instagram:</label>
    <input type="text" class="form-control" [(ngModel)]="input.instagram" name="instagram" id="instagram">
  </div>
  <div class="form-group">
    <label>*Celular:</label>
    <input type="text" required class="form-control" [(ngModel)]="input.celular" name="celular" id="celular">
  </div>
  <div class="form-group">
    <label>Clube:</label>
    <select class="form-control" [(ngModel)]="input.clube" name="clube" id="clube">
      <option *ngFor="let item of clubes" [value]="item.nome">{{item.nome}}</option>
    </select>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">Cargos</div>
    <div class="panel-body">
      <table class="table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Gestão</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cargo of input.cargos; let i = index">
            <td>{{cargo.nome}}</td>
            <td>{{cargo.tipoCargo}}</td>
            <td>{{cargo.gestaoDe}} ~ {{cargo.gestaoAte}}</td>
            <td>
              <span class="glyphicon glyphicon-remove" style="color:red; cursor:pointer;" (click)="excluirCargo(i)"></span>
            </td>
          </tr>
        </tbody>
      </table>
      <button (click)="novoCargo()" type="button" class="btn btn-default">Novo cargo</button>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!heroForm.form.valid">Salvar</button>
  <a routerLink="/socio" class="btn btn-default">Voltar</a>
</form>


<form (ngSubmit)="incluirCargo()" #cargoForm="ngForm">
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Cadastro cargo</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>*Tipo cargo:</label>
            <select required class="form-control" (change)="atualizarCargos()" [(ngModel)]="cargo.tipoCargo" name="tipoCargo" id="tipoCargo">
              <option *ngFor="let item of tipoCargo" [value]="item">{{item}}</option>
            </select>
          </div>
          <div class="form-group">
            <label>Cargo:</label>
            <select required class="form-control" [(ngModel)]="cargo.nome" name="cargo-nome" id="cargo-nome">
              <option *ngFor="let item of listaCargos" [value]="item">{{item}}</option>
            </select>
          </div>
          <div class="form-group">
            <label>*Gestão inicio:</label>
            <input type="number" class="form-control" required [(ngModel)]="cargo.gestaoDe" name="gestaoDe" id="gestaoDe">
          </div>
          <div class="form-group">
            <label>*Gestão fim:</label>
            <input type="number" class="form-control" required [(ngModel)]="cargo.gestaoAte" name="gestaoAte" id="gestaoAte">
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!cargoForm.form.valid">Salvar</button>
        </div>
      </div>

    </div>
  </div>
</form>
