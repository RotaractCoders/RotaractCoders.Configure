<ul class="nav nav-tabs">
  <li class="active"><a data-toggle="tab" href="#dados">Dados do clube</a></li>
  <li><a data-toggle="tab" href="#menu1">Sócios</a></li>
</ul>

<div class="tab-content">
  <div id="dados" class="tab-pane fade in active">
    <br>
    <form (ngSubmit)="incluir()" #heroForm="ngForm">
      <div class="form-group">
        <label>*Nome:</label>
        <input type="text"  [disabled]="input.rowKey" class="form-control" required [(ngModel)]="input.nome" name="nome" id="nome">
      </div>
      <div class="form-group">
        <label>Site:</label>
        <input type="text" class="form-control" [(ngModel)]="input.site" name="site" id="site">
      </div>
      <div class="form-group">
        <label>Facebook:</label>
        <input type="text" class="form-control" [(ngModel)]="input.facebook" name="facebook" id="facebook">
      </div>
      <div class="form-group">
        <label>Instagram:</label>
        <input type="text" class="form-control" [(ngModel)]="input.instagram" name="instagram" id="instagram">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="text" class="form-control" [(ngModel)]="input.email" name="email" id="email">
      </div>
      <div class="form-group">
        <label>Data fundação:</label>
        <input type="date" class="form-control" [(ngModel)]="input.dataFundacao" name="dataFundacao" id="dataFundacao">
      </div>
      <div class="form-group">
        <label>Programa:</label>
        <select class="form-control" [(ngModel)]="input.programa" name="programa" id="programa">
          <option *ngFor="let item of programas" value="{{item}}">{{item}}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Rotary padrinho:</label>
        <input type="text" class="form-control" [(ngModel)]="input.rotaryPadrinho" name="rotaryPadrinho" id="rotaryPadrinho">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!heroForm.form.valid">Salvar</button>
      <a routerLink="/clube" class="btn btn-default">Voltar</a>
    </form>
  </div>
  <div id="menu1" class="tab-pane fade">
      <app-socio [nomeClube]="input.nome" [idClube]="input.rowKey"></app-socio>
  </div>
</div>
