<h2>Clubes</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Nome</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of clubes" style="cursor:pointer;">
      <td routerLink="/clube/editar/{{item.rowKey}}">{{item.nome}}</td>
      <td>  
        <span class="glyphicon glyphicon-remove"  style="color:red" (click)="excluir(item)"></span>
      </td>
    </tr>
  </tbody>
</table>
<button routerLink="/clube/novo" type="button" class="btn btn-default">Novo clube</button>
